<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=0.75" />

    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/font.css" />
    <link rel="stylesheet" type="text/css" href="./css/brfv5_examples.css" />
  </head>

  <body onload="startAR()">
    <!-- start ar container -->
    <div id="__brfv5" class="__brfv5">
      <div class="image-buttons">
        <button class="image-btn button is-info is-light cancel" onclick="history.go(-1)">Cancel</button>
        <button class="image-btn button is-info is-light" onclick="screenCapture()">Take picture!</button>
      </div>
    </div>
    <!-- end ar container -->
    <!-- start screenshot/share/save -->
    <div id="share-content">
      <canvas id="screenCaptureCanvas"></canvas>
      <div class="image-buttons">
        <button class="image-btn button is-info is-light cancel" onclick="cancelImage()">
          Cancel
        </button>
        <button id="share-btn" class="image-btn button is-info is-light" onclick="shareImage()">
          Share
        </button>
      </div>
    </div>
    <!-- end screenshot/share/save -->
    <div id=loading><img src="models/assets/ui/loading.gif"></img>
    </div>
    <script type="module" src="js/examples/ar_controls.js"></script>
    <!-- bundle created from modules.js to use base64 async -->
    <script src="js/examples/modules_bundle.js" />
  </body>
</html>
